MOD_WTYANDEXMAPITEMS_ARTICLE_ITEM_PROPERTIES_DESC="<p>Получить в макете свойства материала можно указав конструкцию вида <code>${item.[ИМЯ_СВОЙСТВА]}</code>, например, <code>${item.title}</code> для заголовка материала. Изображения материала можно получить так: <code>${item.images.image_intro.url}</code> - url изображения вступительного текста. <code>${item.images.image_intro.attributes.width}</code> и <code>${item.images.image_intro.attributes.height}</code> -  ширина и высота изображения. Аналогичным образом для изображения полного текста - <code>image_fulltext</code>.</p><details><summary>Посмотреть</summary><p>Все свойства объекта материала Joomla. Некоторые из них не имеет смысла передавать в макет.</p><ul><li>id</li><li>asset_id</li><li>title</li><li>alias</li><li>introtext</li><li>fulltext</li><li>state</li><li>catid</li><li>created</li><li>created_by</li><li>created_by_alias</li><li>modified</li><li>modified_by</li><li>checked_out</li><li>checked_out_time</li><li>publish_up</li><li>publish_down</li><li>images</li><li>urls</li><li>attribs</li><li>version</li><li>ordering</li><li>metakey</li><li>metadesc</li><li>access</li><li>hits</li><li>metadata</li><li>featured</li><li>language</li><li>featured_up</li><li>featured_down</li><li>category_title</li><li>category_alias</li><li>category_access</li><li>category_language</li><li>author</li><li>parent_title</li><li>parent_id</li><li>parent_route</li><li>parent_alias</li><li>parent_language</li><li>rating</li><li>rating_count</li><li>params</li></ul></details>"
MOD_WTYANDEXMAPITEMS_ARTICLE_ITEM_CUSTOM_FIELDS_PROPERTIES_LABEL="Пользовательские поля материала Joomla"
MOD_WTYANDEXMAPITEMS_ARTICLE_ITEM_CUSTOM_FIELDS_PROPERTIES_DESC="<p>Чтобы получить значение пользовательского поля в макете нужно в настройках модуля указать ключевое слово <code>jcfields:</code> (с двоеточием) и затем системное имя поля (алиас). Например, <code>jcfields:city</code>, <code>jcfields:price</code>. В макете вам будут доступно значение <code>rawvalue</code> поля - то есть значение без рендера HTML.</p><h4>Поля изображений (тип media)</h4><p>Для поля типа <code>media</code> значение <code>rawvalue</code> является объектом, в котором содержатся свойства <code>alt_text</code>, <code>url</code> - путь к изображению, <code>attributes</code> (объект с атрибутами изображения <code>height</code> и <code>width</code>).</p><p>Увидеть все данные можно в консоли браузера, во вкладке <strong>Сеть</strong>. Отфильтруйте только <strong>Fetch/XHR</strong> запросы, обновите страницу, найдите среди них ajax-запрос к модулю <code>index.php?option=com_ajax&module=wtyandexmapitems&module_id=[ID_МОДУЛЯ]&format=raw</code> - <strong>предварительный просмотр</strong> ответа сервера.</p>"
