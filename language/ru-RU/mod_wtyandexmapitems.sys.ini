MOD_WTYANDEXMAPITEMS_UPDATE_FROM_1_0_0_MESSAGE = "<p class=\"text-danger\">К сожалению, у вас уже установлена версия модуля WT Yandex map items <code>v.1.0.0</code>. Обновление с этой версии на более новую подразумевает вдумчивое отношение, поэтому мы рекомендуем ознакомиться с документацией, а затем подготовиться и переустановить модуль.</p><h3>Слом обратной совместимости</h3><p>Модуль полностью переписан по сравнению с v.1.0.0, что повлекло за собой необходимость потери обратной совместимости. Если модуль v.1.0.0 использовался с параметрами по-умолчанию, то, возможно, вам придётся только настроить новую версию модуля. Однако, если вы создавали собственные макеты вывода для содержимого всплывающих окон, то изучите новую документацию для того, чтобы оценить объём работы по обновлению макетов.</p>"