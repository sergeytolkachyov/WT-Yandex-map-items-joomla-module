MOD_WTYANDEXMAPITEMS_UPDATE_FROM_1_0_0_MESSAGE ="<p class=\"text-danger\">You already have the WT version of Yandex map items <code>v.1.0.0</code>. Upgrading from this version to a newer one implies a thoughtful attitude, so we recommend that you read the documentation, and then reinstall the module.</p><h3>Breaking backward compatibility</h3><p>The module has been completely rewritten compared to v.1.0.0, which necessitated the loss of backward compatibility. If the v.1.0.0 module was used with default settings, then you may only need to configure a new version of the module. However, if you have created your own output layouts for pop-up window content, then study the new documentation in order to assess the amount of work to update the layouts.</p>"