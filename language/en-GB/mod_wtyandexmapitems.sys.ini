MOD_WTYANDEXMAPITEMS_WHATS_NEW = "<h3>v2.0.5 What's new?</h3><h4>Improving the user experience</h4><p>When interacting with a page on mobile devices, if the map is displayed in full width, it starts scrolling instead of the web page. To avoid this situation, an overlay for the map has been added. Now interaction with the map is possible after clicking on the map. The overlay automatically turns on when the cursor leaves the borders of the map container and the map can be scrolled again.</p>"
