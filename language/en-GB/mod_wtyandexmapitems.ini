MOD_WTYANDEXMAPITEMS_ARTICLE_ITEM_PROPERTIES_LABEL="Joomla article properties"
MOD_WTYANDEXMAPITEMS_ARTICLE_ITEM_PROPERTIES_DESC="<p>You can get the article properties in the layout by specifying a javascript literal like <code>${item.[PROP_NAME]}</code>, for example, <code>${item.title}</code> for article title. Images of the article can be obtained as follows: <code>${item.images.image_intro.url}</code> - url of thee intro text image. <code>${item.images.image_intro.attributes.width}</code> and <code>${item.images.image_intro.attributes.height}</code> -  image width and height. Similarly, for the full text image - <code>image_fulltext</code>.</p><details><summary>Details</summary><p>All properties of the Joomla article object. Some of them don't make sense to transfer to the layout.</p><ul><li>id</li><li>asset_id</li><li>title</li><li>alias</li><li>introtext</li><li>fulltext</li><li>state</li><li>catid</li><li>created</li><li>created_by</li><li>created_by_alias</li><li>modified</li><li>modified_by</li><li>checked_out</li><li>checked_out_time</li><li>publish_up</li><li>publish_down</li><li>images</li><li>urls</li><li>attribs</li><li>version</li><li>ordering</li><li>metakey</li><li>metadesc</li><li>access</li><li>hits</li><li>metadata</li><li>featured</li><li>language</li><li>featured_up</li><li>featured_down</li><li>category_title</li><li>category_alias</li><li>category_access</li><li>category_language</li><li>author</li><li>parent_title</li><li>parent_id</li><li>parent_route</li><li>parent_alias</li><li>parent_language</li><li>rating</li><li>rating_count</li><li>params</li></ul></details>"
MOD_WTYANDEXMAPITEMS_ARTICLE_ITEM_CUSTOM_FIELDS_PROPERTIES_LABEL="Joomla article custom fields"
MOD_WTYANDEXMAPITEMS_ARTICLE_ITEM_CUSTOM_FIELDS_PROPERTIES_DESC="<p>To get the value of a custom field in the layout, specify the keyword <code>jcfields:</code> (with a colon) in the module settings and then the system name of the field (alias). For example, <code>jcfields:city</code>, <code>jcfields:price</code>. In the layout, you will have access to the <code>rawvalue</code> value of the field - that is, the value without the HTML render.</p><h4>Image fields (type media)</h4><p>For a field of type <code>media</code>, the value <code>rawvalue</code> is an object that contains the properties <code>alt_text</code>, <code>url</code> is the path to the image, <code>attributes</code> (an object with the image attributes <code>height</code> and <code>width</code>).</p><p>You can view all the data in the browser console, in the <strong> tab.The network</strong>. Filter out only <strong>Fetch/XHR</strong> requests, refresh the page, find among them the ajax request to the <code>index.php?option=com_ajax&module=wtyandexmapitems&module_id=[MODULE_ID]&format=raw</code> - <strong>preview</strong> server response.</p>"
